<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penny Flip Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <main>
        <H1>Penny Flip Game</H1>
        <div>
            <img src="/assets/images/penny-heads.jpg" alt="pennyHeadImage"> <img src="/assets/images/penny-tails.jpg">
            <div>Penny Image Display, Button Controls, and Status Message</div>
            <hr>
            <div class="buttons">
                <button id="Flip">
                    FLip the Penny
                </button>
                <button id="Clear">
                    CLear scoreboard
                </button>
            </div>
            <h3> id = "message">Lets Get Rolling</h3>
            <h2>Scoreboard</h2>
            <table>
                <thead>
                    <tr>
                        <th>Number of Heads</th>
                        <th>Percentage Heads</th>
                        <th>Number of Tails</th>
                        <th>Percentage Tails</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="heads">0</td>
                        <td id="heads-percent">0%</td>
                        <td id="tails">0</td>
                        <td id="tails-percent">0%</td>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>

</html>
